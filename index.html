<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Height Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Decision Tree Height Calculator</h1>
        <div class="row">
            <div class="col-md-12">
                <h3>Enter Tree Structure</h3>
                <textarea id="treeStructure" class="form-control" rows="5" placeholder="Enter tree structure as a comma-separated list (e.g., 1,2,3,null,null,4,5)"></textarea>
                <small class="form-text text-muted">Example: 1,2,3,null,null,4,5 (for a binary tree)</small>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="calculateHeight" class="btn btn-primary">Calculate Height</button>
        </div>
        <div id="result" class="text-center mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
